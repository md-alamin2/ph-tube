<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>
    <!-- tailwind and daisyUi cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .inter-font {
        font-family: "Inter", sans-serif;
        font-style: normal;
      }
      .active {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body class="inter-font">
    <!-- header section -->
    <header class="w-11/12 mx-auto mt-5">
      <nav
        class="flex justify-between items-center border-b-2 border-gray-200 py-8"
      >
        <!-- logo -->
        <div class="logo">
          <img class="w-[140px]" src="assets/Logo.png" alt="logo" />
        </div>
        <!-- sort btn -->
        <label class="input">
          <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
          <input id="input-item" type="search" required placeholder="Search"/>
        </label>
        <!-- blog btn -->
        <div class="blog-btn">
          <button class="btn bg-red-500 text-white hover:bg-red-600">
            Sort by view
          </button>
        </div>
      </nav>
    </header>

    <!-- main section -->
    <main class="w-11/12 mx-auto mt-8">
      <section id="category-container" class="flex justify-center gap-3">
        <div>
          <button id="btn-all" onclick="loadVideos()" class="btn btn-sm active">
            All
          </button>
        </div>
      </section>

      <section
        id="videos-container"
        class="grid grid-cols-4 gap-5 mt-10"
      ></section>

      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
      <dialog id="show_details" class="modal">
        <div class="modal-box">
          <div id="details-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
