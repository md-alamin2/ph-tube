<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- header section -->
    <header class="w-11/12  mx-auto mt-5">
      <nav
        class="flex justify-between items-center border-b-2 border-gray-200 py-8"
      >
        <!-- logo -->
        <div class="logo">
          <img class="w-[140px]" src="assets/Logo.png" alt="logo" />
        </div>
        <!-- sort btn -->
        <div class="sort-btn">
          <button class="btn">Sort by view</button>
        </div>
        <!-- blog btn -->
        <div class="blog-btn">
          <button class="btn bg-red-500 text-white hover:bg-red-600">
            Blog
          </button>
        </div>
      </nav>
    </header>

    <!-- main section -->
    <main class="w-11/12 mx-auto mt-5">
      <div id="category-container" class="flex justify-center gap-3">
        <div>
            <button class="btn btn-sm bg-red-500 text-white">All</button>
        </div>
        
      </div>
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
